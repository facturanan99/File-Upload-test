<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootsrap CSS -->
    <link rel="stylesheet" href="bootstrap.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper shadow">
      <div class="col col-lg-12">
        <div class="progress hidden">
          <div
            class="progress-bar progress-bar"
            role="progressbar"
            style="width: 0%"
            aria-valuenow="10"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
          <span class="percent">0%</span>
        </div>

        <!-- multipart/form-data Ginagamit sa pag upload ng image-->
        <form
          action="upload.php"
          method="POST"
          enctype="multipart/form-data"
          id="form-upload"
        >
          <div class="img-fluid">
            <img
              src="img/defualt.jpg"
              alt="default"
              class="img-thumbnail"
              id="target"
            />
          </div>

          <input
            type="file"
            name="myfile"
            id="myfile"
            required
            autocomplete="off"
            accept="image/*"
          />
          <br />
          <button
            class="mt-2 btn btn-block btn-primary w-100"
            type="submit"
            id="uploadImage"
          >
            Upload
          </button>
        </form>
      </div>
    </div>
    <!-- Jquery And Bootsrap Plugin-->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
      integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
      integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
      crossorigin="anonymous"
    ></script>
    <!-- JQUERY Form -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/4.3.0/jquery.form.min.js"
      integrity="sha512-YUkaLm+KJ5lQXDBdqBqk7EVhJAdxRnVdT2vtCzwPHSweCzyMgYV/tgGF4/dCyqtCC2eCphz0lRQgatGVdfR0ww=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- Custom JS -->
    <script src="main.js"></script>
  </body>
</html>
